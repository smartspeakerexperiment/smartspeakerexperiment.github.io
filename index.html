<head>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <h1>Smart Speaker File Upload Research Study</h1>
        <form id='form' action="http://localhost:5000/" method="POST" enctype="multipart/form-data">
            <div class="input-group">
                <label for='name'>Your MTurk ID</label>
                <input name='name' id='name' placeholder="Enter your MTurk ID here" />
            </div>
            <div class="input-group">
                <input id='file' name="filename" type="file">
            </div>
            <button onclick="alert('Smart Speaker data will be uploaded when you click OK! If this was your only file, you are done. Otherwise, resubmit the other files also to get credit.')" class="submit-btn" type='submit'>Upload</button>
        </form>
    </div>
    <script src='./script.js'></script>
</body>
